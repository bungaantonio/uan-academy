<!-- templates/administrador/home.html -->
{% extends 'layout/base.html' %}
{% block title %}Administração{% endblock %}

{% block conteudo %}

<div class="flex flex-col p-4 pt-2 border-l-8 bg-blue-100 border-blue-500 m-6 w-1/3">
    {% for p in pautas %}
    <div class="font-semibold italic text-lg text-blue-500">
        <a href="">Modelo {{ p.modelo }}</a>
    </div>
    <div class="leading-tight text-sm text-blue-800">{{ p.disciplina }}</div>
    <div class="leading-tight text-sm text-blue-800">prof. {{ p.disciplina.professor }}</div>
    {% endfor %}
</div>
{% endblock %}
